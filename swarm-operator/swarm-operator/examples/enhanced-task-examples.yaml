# Example 6: Resource Limits and Node Selection
apiVersion: swarm.claudeflow.io/v1alpha1
kind: SwarmTask
metadata:
  name: resource-demo
  namespace: default
spec:
  task: |
    echo "ðŸ’» Resource usage demonstration"
    
    # Show current resources
    echo "ðŸ“Š Container resources:"
    cat /proc/meminfo | grep MemTotal
    nproc
    
    # CPU stress test
    echo "ðŸ”¥ Running CPU stress test..."
    python3 -c "
    import multiprocessing
    import time
    
    def cpu_burn():
        while True:
            _ = 2 ** 100
    
    # Use half the available CPUs
    num_processes = multiprocessing.cpu_count() // 2
    print(f'Starting {num_processes} CPU burn processes...')
    
    processes = []
    for i in range(num_processes):
        p = multiprocessing.Process(target=cpu_burn)
        p.start()
        processes.append(p)
    
    # Run for 10 seconds
    time.sleep(10)
    
    # Terminate processes
    for p in processes:
        p.terminate()
    
    print('CPU stress test complete')
    "
    
    # Memory allocation test
    echo "ðŸ’¾ Testing memory allocation..."
    python3 -c "
    import numpy as np
    
    # Allocate 1GB of memory
    size = 1024 * 1024 * 1024 // 8  # 1GB of float64
    arr = np.random.random(size)
    print(f'Allocated {arr.nbytes / 1024 / 1024 / 1024:.2f} GB of memory')
    
    # Perform some operations
    result = np.sum(arr)
    print(f'Sum: {result}')
    "
    
    echo "âœ… Resource demo complete"
  executorImage: claudeflow/swarm-executor:2.0.0
  resources:
    requests:
      cpu: "1"
      memory: "2Gi"
    limits:
      cpu: "2"
      memory: "4Gi"
  nodeSelector:
    node-type: compute
  tolerations:
  - key: "workload"
    operator: "Equal"
    value: "compute"
    effect: "NoSchedule"

