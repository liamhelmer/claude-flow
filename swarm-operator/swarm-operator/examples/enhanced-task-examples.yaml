# Example 2: Multi-Secret Mounting
apiVersion: swarm.claudeflow.io/v1alpha1
kind: SwarmTask
metadata:
  name: multi-secret-demo
  namespace: default
spec:
  task: |
    echo "ðŸ” Demonstrating multi-secret access"
    
    # List all mounted secrets
    echo "ðŸ“ Mounted secret directories:"
    find /secrets -type d -mindepth 1 -maxdepth 2
    
    # Access specific secrets (without printing sensitive data)
    if [ -f "/secrets/db/username" ]; then
      echo "âœ… Database credentials available"
    fi
    
    if [ -f "/secrets/api/openai.txt" ]; then
      echo "âœ… OpenAI API key available"
    fi
    
    if [ -f "/credentials/gcp/key.json" ]; then
      echo "âœ… GCP credentials available"
      gcloud auth list
    fi
    
    echo "ðŸŽ‰ Secret verification complete"
  executorImage: claudeflow/swarm-executor:2.0.0
  additionalSecrets:
  - name: database-credentials
    mountPath: /secrets/db
  - name: api-keys
    mountPath: /secrets/api
    items:
    - key: openai_key
      path: openai.txt
    - key: anthropic_key
      path: anthropic.txt

