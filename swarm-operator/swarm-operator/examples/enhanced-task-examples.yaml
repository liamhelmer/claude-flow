# Example 1: Simple Terraform Task
---
apiVersion: swarm.claudeflow.io/v1alpha1
kind: SwarmTask
metadata:
  name: terraform-simple
  namespace: default
spec:
  task: |
    echo "ðŸš€ Running Terraform"
    cd /workspace
    
    # Create a simple Terraform configuration
    cat > main.tf << 'EOF'
    terraform {
      required_version = ">= 1.0"
    }
    
    output "message" {
      value = "Hello from Terraform in Kubernetes!"
    }
    EOF
    
    terraform init
    terraform apply -auto-approve
    terraform output -json > /swarm-state/output.json
    
    echo "âœ… Terraform execution complete"
  executorImage: claudeflow/swarm-executor:2.0.0
  persistentVolumes:
  - name: workspace
    mountPath: /workspace
    size: 1Gi

