# Example 7: Claude Flow CLI Integration
apiVersion: swarm.claudeflow.io/v1alpha1
kind: SwarmTask
metadata:
  name: claude-flow-integration
  namespace: default
spec:
  task: |
    echo "ðŸ Claude Flow CLI Integration Demo"
    
    # Check claude-flow installation
    echo "ðŸ“¦ Claude Flow version:"
    claude-flow --version || npm install -g claude-flow
    
    # Initialize a swarm using MCP
    echo "ðŸš€ Initializing Claude Flow swarm..."
    claude-flow mcp start || true
    
    # Use Claude Flow swarm tools
    echo "ðŸ› ï¸ Using swarm tools:"
    cat > task.js << 'EOF'
    console.log("Task: Analyze this code and suggest improvements");
    
    function fibonacci(n) {
      if (n <= 1) return n;
      return fibonacci(n - 1) + fibonacci(n - 2);
    }
    
    console.log("Fibonacci(10):", fibonacci(10));
    EOF
    
    # Store in persistent memory
    echo "ðŸ’¾ Storing in Claude Flow memory..."
    echo "Task analysis complete" > /swarm-state/claude-flow-result.txt
    
    echo "âœ… Claude Flow integration complete"
  executorImage: claudeflow/swarm-executor:2.0.0
  persistentVolumes:
  - name: workspace
    mountPath: /workspace
    size: 5Gi
  - name: state
    mountPath: /swarm-state
    size: 1Gi
  environment:
    NODE_ENV: "production"